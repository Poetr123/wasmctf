<!DOCTYPE html>
<html>
<head>
  <title>Portal Misterius 😏</title>
  <style>
    body { font-family: Comic Sans MS; background: pink; text-align: center; }
    input, button { padding: 10px; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>🚪 Selamat datang di Gerbang Kocak 🚪</h1>
  <p>Masukin kode rahasia biar bisa lewat... (jangan coba-coba intip sumber, ntar ketularan jomblo 🤡)</p>
  
  <input type="text" id="flagInput" placeholder="ptz{????}">
  <button onclick="cek()">Cek Flag</button>
  
  <p id="hasil"></p>

  <script>
    // Nih bro, beneran ga ada apa² kok...
    // Cuma catatan belanja ibu: 
    // - Indomie 2 kardus
    // - Odol rasa durian
    // - Baygon varian stroberi
    // Udah segitu aja. Jangan skrol ke bawah plis 🙏

    function kocakEncode(str) {
      return btoa(str).split("").reverse().join(""); 
    }

    function cek() {
      let input = document.getElementById("flagInput").value.trim();
      let hasil = document.getElementById("hasil");

      // ini beneran bukan flag kok, cuma angka togel minggu depan
      let rahasia = "fX16dHp7ZmxhZ30="; // base64 dari ptz{flag}, tapi dibalik

      let decoded = atob(rahasia).split("").reverse().join("");
      if (input === decoded) {
        hasil.innerHTML = "🎉 Gokil! Lu nemu flag: " + input;
      } else {
        hasil.innerHTML = "❌ Salah woy, coba lagi. Jangan nyontek yaa";
      }
    }
  </script>
</body>
</html>
