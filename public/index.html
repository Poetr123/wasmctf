<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CTF Challenge â€” Piecing Math to the Vault</title>
  <style>
    :root {
      --bg: #0b1221;
      --card: #0b1726;
      --accent: #2ea8ff;
      --text: #dbefff;
      --muted: #94b7d8;
    }
    body {
      margin: 0;
      font-family: Inter, Roboto, "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(180deg,var(--bg),#021022);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    main.card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 { margin: 0 0 .5rem; color: var(--accent); font-size: 1.25rem; }
    p { margin: .4rem 0; color: var(--muted); }
    .actions { margin-top: 1rem; }
    a.button {
      display: inline-block;
      padding: .6rem .9rem;
      background: var(--accent);
      color: #021022;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .form-row { margin-top: 1.25rem; display:flex; gap:.5rem; }
    input[type=text] {
      flex: 1;
      padding: .6rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: var(--text);
    }
    button#submitBtn {
      padding: .6rem .9rem;
      border-radius: 8px;
      border: none;
      background: #28d79a;
      color: #002018;
      font-weight: 600;
      cursor: pointer;
    }
    #message { margin-top: .75rem; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Piecing Math to the Vault</h1>
    <p>Download file <code>kode.txt</code>, kerjakan soal di dalamnya, gabungkan hasil (sebagai ASCII) untuk membentuk path yang ingin diakses.</p>

    <div class="actions">
      <a class="button" href="/kode.txt" download>Download kode.txt</a>
    </div>

    <div class="form-row" style="margin-top:1.25rem;">
      <input id="flagInput" type="text" placeholder="Enter flag (format: ptz{...})" />
      <button id="submitBtn" onclick="submitFlag()">Submit</button>
    </div>

    <div id="message" role="status"></div>
  </main>

  <script>
    async function submitFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      const msg = document.getElementById("message");
      if (!flag) { msg.textContent = "Please enter a flag."; return; }

      try {
        const res = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ flag })
        });
        const data = await res.json();
        msg.textContent = data.message;
      } catch (e) {
        msg.textContent = "Submission failed. Try again later.";
      }
    }
  </script>
</body>
</html>
