<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Lucu-Lucu</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #333;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e50;
      transform: scale(1.05);
    }

    .alert {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      animation: fade 0.5s ease-in-out;
    }

    .alert.success {
      background: #4CAF50;
      color: white;
      box-shadow: 0 0 15px #4CAF50;
      animation: shake 0.5s ease-in-out;
    }

    .alert.error {
      background: #f44336;
      color: white;
      box-shadow: 0 0 15px #f44336;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .watermark {
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px #000;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üöÄ Tebak FLAG mu kalau jago! ü§ì</h1>

  <div class="container">
    <p>Clue: ‚ÄúSesuatu yang kamu cari ada di balik tirai Inspect Element üé≠‚Äù</p>
    <input type="text" id="flagInput" placeholder="Ketik FLAG kamu di sini...">
    <br>
    <button onclick="checkFlag()">Kirim Jawaban</button>
    <div id="alertBox" class="alert"></div>
  </div>

  <div class="watermark">‚ú® dibuat oleh Poetra ‚ú®</div>

  <script src="flag.js"></script>
  <script>
    function checkFlag() {
      const input = document.getElementById("flagInput").value.trim();
      const alertBox = document.getElementById("alertBox");

      if (input === FLAG) {
        alertBox.textContent = "üéâ Yeay! Kamu berhasil menemukan FLAG! üéâ";
        alertBox.className = "alert success";
        alertBox.style.display = "block";
      } else {
        alertBox.textContent = "üòù Oops, salah bro! Coba lagi!";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
