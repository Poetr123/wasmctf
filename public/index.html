<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MathCTF? Tergantung niat</title>
 <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ff4081;
      animation: goyang 1s infinite alternate;
    }

    @keyframes goyang {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #555;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ff9800;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e65100;
    }

    /* ALERT STYLING */
    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      min-width: 200px;
      animation: muncul 0.5s ease;
    }

    @keyframes muncul {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* warna untuk sukses */
    .success {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 0 20px #4caf50;
    }

    /* warna untuk error */
    .error {
      background-color: #f44336;
      color: white;
      box-shadow: 0 0 20px #f44336;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #333;
      opacity: 0.8;
    }
  </style>

</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">üé≤ Gabungin pola yang ada üîê</h1>
    <p>Download file <code>kode.txt</code>, kerjain soal nya, terus hasilnya bikin jalur rahasia...</p>

    <div class="actions">
      <a class="button" href="/kode.txt" download>üì• Ambil kode.txt</a>
    </div>

    <div class="form-row">
      <input id="flagInput" type="text" placeholder="Ketik flag kamu (format: ptz{...})" />
      <button id="submitBtn" onclick="submitFlag()">üöÄ Submit</button>
    </div>

    <div id="message" role="status"></div>
    <div class="watermark">‚ú® dibuat oleh Poetra ‚ú®</div>
  </main>

  <script>
    async function submitFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      const msg = document.getElementById("message");
      if (!flag) {
        msg.textContent = "‚ö†Ô∏è Masukin dulu woi flagnya!";
        msg.className = "error";
        msg.style.display = "block";
        return;
      }

      try {
        const res = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ flag })
        });
        const data = await res.json();
        msg.textContent = data.message;

        if (data.success) {
          msg.className = "success";
        } else {
          msg.className = "error";
        }
        msg.style.display = "block";
      } catch (e) {
        msg.textContent = "üòµ‚Äçüí´ Server lagi ngambek, coba nanti lagi.";
        msg.className = "error";
        msg.style.display = "block";
      }
    }
  </script>
</body>
</html>
